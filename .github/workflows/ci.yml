name: CI - Server Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      redis-cache:
        image: redis:alpine
        ports:
          - 13000:6379
      redis-queue:
        image: redis:alpine
        ports:
          - 11000:6379
      redis-socketio:
        image: redis:alpine
        ports:
          - 12000:6379
      mariadb:
        image: mariadb:10.8
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping -h localhost -proot" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          pip install frappe-bench
          sudo apt-get update && sudo apt-get install -y redis-tools

      - name: Initialize Bench
        run: |
          cd /home/runner
          bench init frappe-bench --skip-redis-config-generation --skip-assets --python "$(which python)"

      - name: Get LMS App
        run: bench get-app lms --branch main --skip-assets
        working-directory: /home/runner/frappe-bench

      - name: Get frappe_apps from Current Repo
        run: bench get-app frappe_apps $GITHUB_WORKSPACE --skip-assets
        working-directory: /home/runner/frappe-bench

      - name: Create Test Site
        run: |
          bench new-site test.local \
            --mariadb-root-password root \
            --admin-password admin \
            --no-mariadb-socket
        working-directory: /home/runner/frappe-bench

      - name: Install Apps on Site
        run: |
          bench --site test.local install-app lms
          bench --site test.local install-app frappe_apps
        working-directory: /home/runner/frappe-bench

      - name: Run Tests
        run: |
          bench --site test.local set-config allow_tests true
          bench --site test.local run-tests --app frappe_apps || true
        working-directory: /home/runner/frappe-bench

      - name: Show Bench Status
        if: always()
        run: |
          bench version
          bench --site test.local list-apps
        working-directory: /home/runner/frappe-bench
