name: Build Docker Image

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  workflow_dispatch:

env:
  IMAGE_NAME: frappe-lms-apps

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Image Tag
        id: meta
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "IMAGE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == refs/heads/main ]]; then
            echo "IMAGE_TAG=latest" >> $GITHUB_ENV
          else
            echo "IMAGE_TAG=develop" >> $GITHUB_ENV
          fi
          echo "REPO_LOWER=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Create apps.json
        run: |
          cat > apps.json <<EOF
          [
            {
              "url": "https://github.com/frappe/lms",
              "branch": "main"
            },
            {
              "url": "https://github.com/${{ github.repository }}",
              "branch": "${{ github.ref_name }}"
            }
          ]
          EOF
          cat apps.json

      - name: Checkout frappe_docker
        uses: actions/checkout@v4
        with:
          repository: frappe/frappe_docker
          path: frappe_docker

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: frappe_docker
          file: frappe_docker/images/layered/Containerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LOWER }}:${{ env.IMAGE_TAG }}
          build-args: |
            FRAPPE_BRANCH=version-15
            APPS_JSON_BASE64=${{ base64 -w 0 apps.json }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Summary
        run: |
          echo "### Docker Build Successful! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`ghcr.io/${{ env.REPO_LOWER }}:${{ env.IMAGE_TAG }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull command:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ env.REPO_LOWER }}:${{ env.IMAGE_TAG }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
