version: "3.8"

services:
  backend:
    image: ghcr.io/th3ee-pop/frappe_apps:latest
    deploy:
      restart_policy:
        condition: on-failure
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    networks:
      - bench-network

  configurator:
    image: ghcr.io/th3ee-pop/frappe_apps:latest
    command:
      - |
        bash -c '
        ls -1 apps > sites/apps.txt
        bench set-config -g db_host mariadb
        bench set-config -gp db_port 3306
        bench set-config -g redis_cache "redis://redis-cache:6379"
        bench set-config -g redis_queue "redis://redis-queue:6379"
        bench set-config -g redis_socketio "redis://redis-socketio:6379"
        bench set-config -gp socketio_port 9000
        '
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    networks:
      - bench-network

  create-site:
    image: ghcr.io/th3ee-pop/frappe_apps:latest
    command:
      - |
        bash -c '
        wait-for-it -t 120 mariadb:3306
        wait-for-it -t 120 redis-cache:6379
        wait-for-it -t 120 redis-queue:6379
        export SITE_NAME=$${SITE_NAME:-lms.localhost}
        if ! bench list-sites | grep -q "$${SITE_NAME}"; then
          echo "Creating new site: $${SITE_NAME}"
          bench new-site $${SITE_NAME} \
            --mariadb-root-password $${DB_ROOT_PASSWORD:-admin} \
            --admin-password $${ADMIN_PASSWORD:-admin} \
            --no-mariadb-socket
          bench --site $${SITE_NAME} install-app lms
          bench --site $${SITE_NAME} install-app frappe_apps
        else
          echo "Site $${SITE_NAME} already exists"
        fi
        bench --site $${SITE_NAME} migrate
        '
    environment:
      SITE_NAME: ${SITE_NAME:-lms.localhost}
      DB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin}
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    depends_on:
      - configurator
    networks:
      - bench-network

  frontend:
    image: ghcr.io/th3ee-pop/frappe_apps:latest
    command:
      - nginx-entrypoint.sh
    environment:
      BACKEND: backend:8000
      SOCKETIO: websocket:9000
      FRAPPE_SITE_NAME_HEADER: ${SITE_NAME:-lms.localhost}
      UPSTREAM_REAL_IP_ADDRESS: 127.0.0.1
      UPSTREAM_REAL_IP_RECURSIVE: "off"
      UPSTREAM_REAL_IP_HEADER: X-Forwarded-For
      PROXY_READ_TIMEOUT: 120
      CLIENT_MAX_BODY_SIZE: 50m
    volumes:
      - sites:/home/frappe/frappe-bench/sites
    ports:
      - "${HTTP_PORT:-8080}:8080"
    depends_on:
      - backend
      - websocket
    networks:
      - bench-network

  websocket:
    image: ghcr.io/th3ee-pop/frappe_apps:latest
    command:
      - node
      - /home/frappe/frappe-bench/apps/frappe/socketio.js
    volumes:
      - sites:/home/frappe/frappe-bench/sites
    networks:
      - bench-network

  queue-short:
    image: ghcr.io/th3ee-pop/frappe_apps:latest
    command:
      - bench
      - worker
      - --queue
      - short,default
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    networks:
      - bench-network

  queue-long:
    image: ghcr.io/th3ee-pop/frappe_apps:latest
    command:
      - bench
      - worker
      - --queue
      - long,default,short
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    networks:
      - bench-network

  scheduler:
    image: ghcr.io/th3ee-pop/frappe_apps:latest
    command:
      - bench
      - schedule
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    networks:
      - bench-network

  mariadb:
    image: mariadb:10.8
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-admin}
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - bench-network

  redis-cache:
    image: redis:alpine
    volumes:
      - redis-cache-data:/data
    networks:
      - bench-network

  redis-queue:
    image: redis:alpine
    volumes:
      - redis-queue-data:/data
    networks:
      - bench-network

  redis-socketio:
    image: redis:alpine
    volumes:
      - redis-socketio-data:/data
    networks:
      - bench-network

volumes:
  mariadb-data:
  redis-cache-data:
  redis-queue-data:
  redis-socketio-data:
  sites:
  logs:

networks:
  bench-network:
    driver: bridge
